<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Page</title>

    <!-- Link Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- collegamento css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--☑️MAIN -->
    <main>
      <div class="container mt-4">
        <div class="jumbotron bg-black bg-gradient">
          <div class="row">
            <div class="col-md-4">
              <div style="margin: 5px; background-color: black" class="bg-black bg-gradient">
                <img
                  src="https://kisskiss.it/wp-content/uploads/2022/10/fedez_salmo_viola_cover-jpg-scaled.jpg"
                  class="img-fluid rounded"
                  alt="Foto"
                  style="width: 90%; height: auto"
                />
              </div>
            </div>
            <div class="col-md-8 align-self-center">
              <div class="d-flex justify-content-between align-items-center">
                <h6
                  class="text-uppercase font-weight-bold"
                  style="color: white; margin-bottom: 10px; margin-right: auto"
                >
                  ALBUM
                </h6>
                <button
                  type="button"
                  class="btn btn-success btn-sm rounded-pill px-3 font-weight-bold"
                  style="color: white; background-color: transparent; border: none; margin-right: 10px"
                >
                  NASCONDI ANNUNCI
                </button>
              </div>
              <h1 class="display-4" style="color: white; margin-bottom: 10px">VIOLA (feat. Salmo)</h1>
              <p class="lead" style="color: white; margin-bottom: 10px">Fedez, Salmo</p>
              <p class="italic" style="color: white; margin-bottom: 10px">Ascolta il nuovo singolo di Fedez e Salmo!</p>
              <div class="row">
                <div class="col-md-6">
                  <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-3" role="group">
                      <button
                        type="button"
                        class="btn btn-success btn-lg rounded-pill px-5"
                        style="background-color: rgb(25, 217, 96); color: black; border: none"
                      >
                        Play
                      </button>
                    </div>
                    <div class="btn-group" role="group">
                      <div class="d-flex align-items-center">
                        <button
                          type="button"
                          class="btn btn-success btn-lg rounded-pill px-5"
                          style="color: white; border: 2px solid white; background-color: transparent"
                        >
                          Salva
                        </button>
                        <i class="fas fa-ellipsis-h" style="color: white; margin-left: 5px"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CARD -->
      <div>
        <img src="" alt="" id="albumId1" />
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark py-4" style="color: white">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3 d-flex align-items-center">
            <img
              src="https://kisskiss.it/wp-content/uploads/2022/10/fedez_salmo_viola_cover-jpg-scaled.jpg"
              alt="Small Image"
              class="img-fluid mr-2"
              style="width: 50px"
            />
            <span class="mr-2">Viola(feat.Salmo)</span>
            <a href="#" class="btn btn-transparent text-white ml-auto"><i class="far fa-heart"></i></a>
          </div>
          <div class="col-6 text-center">
            <div class="btn-group" role="group" aria-label="Player controls">
              <button type="button" class="btn btn-lg btn-outline-light"><i class="fas fa-step-backward"></i></button>
              <button type="button" class="btn btn-lg btn-primary" style="border-radius: 50%">
                <i class="fas fa-play"></i>
              </button>
              <button type="button" class="btn btn-lg btn-outline-light"><i class="fas fa-step-forward"></i></button>
            </div>
          </div>
          <div class="col-3 text-right">
            <i class="fas fa-bell"></i>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 75%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- collegamento js -->
    <!-- <script src="./home-page.js"></script> -->
    <!-- Link Boostrap JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
